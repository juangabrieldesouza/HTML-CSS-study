<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #caja {
            position: absolute;
            left: 400px;
            top: 300px;
            animation: girar 2s infinite;
        }
        
        @keyframes girar {

            0% {
                opacity: 1;
                transform: rotate(0deg);
            }
            50% {
                left: 400px;
            }
            100% {
                opacity: 0;
                transform: rotate(720deg);
            }

        }
    </style>
</head>
<body>
    <div id="caja"><img src="images/messi.jpg" alt=""></div>
</body>
</html>
