    <style>
#menu li {
    list-style: none;

}
#menu li a {
    display: block;
    float: left;

    margin-right: 20px;
    border: 1px solid #333;
    background-color: lightyellow;
    text-align: center;
    color: black;
    text-decoration: none;
    transition: background-color 1s linear, color 1s linear;
}
#menu a:hover {
    background-color: darkblue;
    color: white;
}
</style>
</head>
