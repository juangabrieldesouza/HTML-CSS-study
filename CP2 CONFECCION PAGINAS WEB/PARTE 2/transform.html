<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: rgb(23, 78, 78);
            margin-left: 200px;
        }
        .rotar {
            transform-origin: left top;
            transform: rotate(73deg);
        }
        #cont1:hover {
            transform-origin: left top;
            transform: rotate(90deg);
        }
        #cont2:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="rotar" id="cont1"></div>
    <div id="cont2"><img src="FLOAT FLEXBOX/img/LEGO_logo.png" alt="" style="max-width: 300px;"></div>
    <div><img src="FLOAT FLEXBOX/img/mods-create-minecraft.webp" alt="" style="max-width: 300px;"></div>
</body>
</html>
