<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
</head>
<body>
    <div class="container mt-3">
        <h2>Estilos de botones</h2>
        <button type="button" class="btn">Botonzillo</button>
        <button type="button" class="btn-primary">Botonzillo</button>
        <button type="button" class="btn-secondary">Botonzillo</button>
        <button type="button" class="btn-success">Botonzillo</button>
        <button type="button" class="btn-info">Botonzillo</button>
        <button type="button" class="btn-link">Botonzillo</button>
    </div>

    <div class="container mt-3">
        <h2>Estilos de botones en inputs</h2>
        <input type="button" class="btn btn-success" value="boton Input">
        <input type="Submit" class="btn btn-success" value="boton Input">
        <input type="reset" class="btn btn-success" value="boton Input">
    </div>
    <div>
        <input type="button" class="btn btn-success btn-lg" value="boton Input">
        <input type="Submit" class="btn btn-success btn-md" value="boton Input">
        <input type="reset" class="btn btn-success btn-sm" value="boton Input">
    </div>
    <div class="container mt-3">
        <h2>Estilos de botones en inputs</h2>
        <button type="button" class="btn">Boton</button>
        <button type="button" class="btn btn-primary active">Boton</button>
        <button type="button" class="btn btn-secondary" disabled>Boton</button>
        <button type="button" class="btn btn-secondary desabled">Boton</button>
    </div>
    <div>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
        </button>
        <button class="btn btn-primary">
            <span class="spinner-grow spinner-grow-sm"></span>
        </button>
    </div>

</body>
</html>
