<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #contenedor, #contenedor2 {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            border: dashed 1px #000;
            height : 50px;
        }
        .artefacto {
            align-self: flex-end;
        }
        p.bloc, p.trasto, p.cacharro {
            background-color: #eee;
            border: solid 1px #000;
            margin: 0;
        }
        
    </style>
</head>
<body>
    <div id ="contenedor">
        <p class="trasto">Trasto</p>
        <p class="cacharro">Cacharro</p>
        <p class="artefacto">Artefacto</p>
        <p class="bloc">Cosa</p>

    </div>
    <div id="contenedor2" class="artefacto">
        <p class="trasto">Trasto</p>
        <p class="cacharro">Cacharro</p>
        <p class="artefacto">Artefacto</p>
        <p class="bloc">Cosa</p>
    </div>



</body>
</html>
