<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #contenedor {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            border: dashed 1px #000;
        }
        
        .trasto .cosa {
            flex-grow: 0;
        }
        .cacharro {
            flex-grow: 2;
        }
        .artefacto {
            flex-grow: 1;
        }
        p {
            background-color: #eee;
            border: solid 1px #000;
            margin: 0;
        }
        
    </style>
</head>
<body>
    <div id ="contenedor">
        <p class="trasto">Trasto</p>
        <p class="cacharro">Cacharro</p>
        <p class="artefacto">Artefacto</p>
        <p class="cosa">Cosa</p>

    </div>
    


</body>
</html>
